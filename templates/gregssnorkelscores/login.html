{% extends 'gregssnorkelscores/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}


{% block body_block %}

<div class="container">
    <div class="top-right">Gregs Snorkel Scores</div>
</div>

<h1 class="headingLogin">Login</h1>

<form id="login_form" method="post" action="{% url 'gregssnorkelscores:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
    <input type="submit" value="submit" />
</form>


{% endblock %}
