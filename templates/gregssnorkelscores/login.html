{% extends 'gregssnorkelscores/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}


{% block body_block %}

<body class="login">
    <div class="login-container">
        <h1 class="headingLogin">Login</h1>
        <p class="su">Have never dived in before? <a href="{% url 'gregssnorkelscores:register' %}">Sign Up</a></p>
        <div class="centered-form">
            <form id="login_form" method="post" action="{% url 'gregssnorkelscores:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" size="50" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" size="50" />
                </div>
                <div class="form-group">
                    <div class="button">
                        <input type="submit" value="Login" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
